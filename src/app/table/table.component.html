 <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>

 <h1>{{ title }}</h1>
      <table class="col-md-4">
        <thead>
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
          </tr>
        </thead>
      <tbody>
        <tr  *ngFor="let People of data;">
          <td>{{People.FirstName}}</td>
          <td>{{People.LastName}}</td>
          <td>{{People.Age}}</td>
        </tr>
      </tbody>
    </table>
