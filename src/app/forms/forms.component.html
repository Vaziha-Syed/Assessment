  <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <router-outlet></router-outlet>
      </div>
    </div>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col text-Center">
        <!-- <span class="fs-1">Enter Data</span> -->
        <h1>Enter Data</h1>
    </div>
</div>

<div class="row">
  <div class="col mb-3 fs-4">
      <label for="firstname" class="form-label">First Name</label>
      <input type="text" style="text-transform: uppercase"  class="form-control" id="firstname"
      formControlName="firstname">
  </div>
</div>

<div class="row">
  <div class="col mb-3 fs-4">
      <label for="lastname" class="form-label">Last Name</label>
      <input type="text" style="text-transform: uppercase"  class="form-control" id="lastname"
      formControlName="lastname">
  </div>
</div>


<div class="row">
  <div class="col mb-3 fs-4">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" style="text-transform: uppercase"  class="form-control" id="email"
      formControlName="email">
      <div class="form-text"></div>
  </div>
</div>

<div class="col mb-3 ps-2 fs-4">
  <div class="m-1">Gender</div>
  <div class="form-check form-check-inline">
      <label class="form-check-label" for="male">Male</label>
      <input type="radio" class="form-check-input" value="m" id="male"
      formControlName="gender">
  </div>
  <div class="form-check form-check-inline">
      <label class="form-check-label" for="female">Female</label>
      <input type="radio" class="form-check-input" value="f" id="female"
      formControlName="gender">
  </div>
  </div>

  <p class="mb-3 ps-2 fs-4">
    <label for="isMarried">Married</label>
    <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
  </p>

  <p class="mb-3 ps-2 fs-4">
    <label for="unMarried">UnMarried </label>
    <input type="checkbox" id="unMarried" name="unMarried" formControlName="unMarried">
  </p>
   

    <div class="row">
    <div class="col mb-3 fs-4">
    <label for="country">country </label>
    <select id="country" name="country" formControlName="country">
      <option value="1">India</option>
      <option value="2">USA</option>
      <option value="3">England</option>
      <option value="4">Singapore</option>
    </select>
    </div>
    </div>
 
      <div class="row">
        <div class="col-6 offset-3">
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        </div>
    </div>
</form>
