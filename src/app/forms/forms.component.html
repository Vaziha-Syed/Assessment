<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">

  <div class="row">
    <div class="col text-left">
        <span class="fs-3">Enter Data</span>
    </div>
</div>

  <p>
    <label for="firstname">First Name </label>
    <input type="text" style="text-transform: uppercase" id="firstname" name="firstname" formControlName="firstname">
  </p>
 
  <p>
    <label for="lastname">Last Name </label>
    <input type="text" style="text-transform: uppercase" id="lastname" name="lastname" formControlName="lastname">
  </p>
 
  <p>
    <label for="email">Email </label>
    <input type="text" id="email" name="email" formControlName="email">
  </p>
 
  <p>
    <label for="gender">Gender </label>
    <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
    <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
  </p>
 
  <p>
    <label for="isMarried">Married </label>
    <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
  </p>
 
  <p>
    <label for="unMarried">UnMarried </label>
    <input type="checkbox" id="unMarried" name="unMarried" formControlName="unMarried">
  </p>
 
  <p>
    <label for="country">country </label>
    <select id="country" name="country" formControlName="country">
      <option value="1">India</option>
      <option value="2">USA</option>
      <option value="3">England</option>
      <option value="4">Singapore</option>
    </select>
  </p>
 
  <p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </p>
</form>
